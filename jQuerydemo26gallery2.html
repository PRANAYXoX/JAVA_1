<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script src="jquery3.5.js"></script>
     <script src="gallery2.js"></script>
      <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .main{
            height: 100%;
            width: 100%;
            background-color: black;
            opacity: 0.3;
            display:none;
            position: absolute;
        }
        .image{
            height: 500px;
            width: 500px;
            background-color: whitesmoke;
            left: 30%;
            top: 16%;
            position: absolute;
             display:none;
        }
        .gallery_img{
            border-style: dotted;
            color:darkorange;
            box-shadow: 2px 2px 2px black;
            cursor: grabbing;
        }
          .next{
              left:92%;
              position: absolute;
              background-color: yellow;
              color: orangered;
              text-shadow: 1px 1px 1px black;
              font-size: 30px;
              padding: 7px;
              cursor: pointer;
          }
           .prev{
               cursor: pointer;
              right:92%;
              position: absolute;
              background-color: yellow;
              color: orangered;
              text-shadow: 1px 1px 1px black;
              font-size: 30px;
              padding: 7px;
          }
    </style>
</head>
<body>
    <div class="main"></div>
     <div class="image">
         <div class="prev">&#8610;</div>
        <div class="next">&#8611;</div>
       <img src="#" height="100%" width="100%" id="show_img">
        </div>
    <img src="image/1.jpg" height="200" width="200" class="gallery_img" id="1">  <!--ID OF MULTIPLE IMAGES CANT BE SAME-->
    <img src="image/2.jpg" height="200" width="200" class="gallery_img" id="2">
    <img src="image/3.jpg" height="200" width="200" class="gallery_img" id="3">
    <img src="image/4.jpg" height="200" width="200" class="gallery_img" id="4">
</body>
</html>
