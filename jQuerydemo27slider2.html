<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery3.5.js"></script>
    <script src="slider.cycle.js"></script>
    <script>
    $(document).ready(function(){
        $('.img_slider').cycle({
            fx:'turn,wipe,zoom',
            sync:false,
            delay:-2000
        });
    });
    </script>
    <style>
    .img_slider{
        position:absolute;
        width: 705px;
         height: 540px;
        padding: 20px;
        background-color:navajowhite;
        text-align: center;
        overflow:hidden;
        left: 320px;
        border-radius: 10px;
        
    }
        .slider_main_div{
        position:absolute;
        width: 100%;
      height: 540px;
        padding: 20px;
        background-color:yellow;
        text-align: center;
        overflow: hidden;
        left: 0px;
        border-radius: 10px;
        
    }
    #im{
        width: 720px;
        height: 550px;
       border-radius:  10px;
        border-style: solid;
        border-color: goldenrod;
    padding: 10px;
        background-color: orangered;
        
    }
    body{
        margin: 0px;
        padding: 0px;
       
    }
    
</style>
</head>
<body>
   <h1>SLIDER USING jQuery</h1>
   <div class="slider_main_div"></div>
   
     <div class="img_slider">
      <img id="im" src="image/1.jpg" name="slide" alt="">
       <img id="im" src="image/2.jpg" name="slide" alt="">
       <img id="im" src="image/3.jpg" name="slide" alt="">
  
       </div>
    
</body>
</html>
