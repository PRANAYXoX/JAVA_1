<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery3.5.js"></script>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            border-radius: 10px;
            border-style:groove;
            border-color: black;
            }
        #div2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 10px;
            border-style:groove;
            border-color: black;
        }
    #div3{
            width: 100px;
            height: 100px;
            background-color:lime;
            border-radius: 10px;
            border-style:groove;
            border-color: black;
        }
        </style>
        <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#div1").fadeTo("slow",0.3);
            $("#div2").fadeTo(1500,0.5);
            $("#div3").fadeTo(2000,0.7);//3seconds
        });
    });
    </script>
</head>
<body>
   <button>CLICK!!</button>
   <div id="div1">DIV 1</div>
   <div id="div2">DIV 1</div>
   <div id="div3">DIV 1</div>
    
</body>
</html>
